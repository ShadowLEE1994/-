<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>益家益护</title>
    <link rel="stylesheet" href="./lib/weui.min.css">
    <link rel="stylesheet" href="./css/jquery-weui.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="grayBody">
<div class="sndPage xyzzBox ylyzBox">
    <div class="pageHead xyzzHead">
        <div class="BlockTitle">
            健康评估
        </div>
    </div>
</div>
<div class="jkpgMid">
    <div class="BlockTitle">
        健康问卷　　1/10
    </div>
    <div class="weui-cells__title">输入您的性别年龄</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">性别</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2">
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label">日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" value="">
            </div>
        </div>
    </div>
    <div class="weui-cells__title">输入您的身高体重</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell-unit">
            <div class="weui-cell__hd">
                <label class="weui-label">身高</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入身高数据">
            </div>
            <div class="weui-cell__ft">
                <div class="weui-unit">cm</div>
            </div>
        </div>
        <div class="weui-cell weui-cell-unit">
            <div class="weui-cell__hd">
                <label class="weui-label">体重</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入体重数据">
            </div>
            <div class="weui-cell__ft">
                <div class="weui-unit">kg</div>
            </div>
        </div>
        <div class="weui-cell weui-cell-unit">
            <div class="weui-cell__hd">
                <label class="weui-label">腰围</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入腰围数据">
            </div>
            <div class="weui-cell__ft">
                <div class="weui-unit">cm</div>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">文化程度</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2">
                    <option value="1">小学</option>
                    <option value="2">初中</option>
                    <option value="3">高中</option>
                    <option value="4">大学</option>
                    <option value="5">大学以上</option>
                </select>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">婚姻状况</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2">
                    <option value="1">未婚</option>
                    <option value="2">已婚</option>
                </select>
            </div>
        </div>
    </div>

</div>
<div class="weui-footer_fixed-bottom jkpgBtBox">
    <a href="javascript:;" class="weui-btn weui-btn_primary weui-btn_disabled">上一题</a>
    <a href="javascript:;" class="weui-btn weui-btn_primary">下一题</a>
</div>



</body>
</html>
